<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
 
  <link rel="stylesheet" href="src/style.css" />
  <title>AI Easy Recipe Generator</title>
</head>

<body>

  <div class="container">
    <header>
      <h1>AI Easy Recipe Generator</h1>
    </header>

    <main>
      <div class="form-container">
       
        <form id="recipe-generator-form">
          <input type="text" placeholder="Search recipe here" autofocus required autocomplete="off" class="instructions"
            id="user-instructions" />
          <input type="submit" class="generate-recipe" value="Generate Recipe" />
        </form>
        <small class="hint">i.e: Starters, Salads, or Main dish</small>
      </div>
      
      <div class="recipe hidden" id="recipe"></div>
    </main>

    <footer>
      This AI project is coded by <a href="https://github.com/Gomolemophoenix/" target="_blank">Lerato Peu</a> and is
      <a href="https://github.com/Gomolemophoenix/ai-recipe-generator" target="_blank">open-sourced on Github</a> and is
      <a href="https://ai-easy-recipe-generator.netlify.app/" target="_blank">hosted on Netlify.</a>
    </footer>
  </div>

  <script src="src/index.js"></script>
</body>

</html>
